<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAnnotator API</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            color: #1a1a1a;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        /* Hero section */
        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .hero p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: #fff;
            background-color: #1a1a1a;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #333;
        }

        .cta-button svg {
            margin-left: 0.5rem;
        }

        /* Feature grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
            padding: 0 1rem;
        }

        .feature-card {
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 50%;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        .feature-card p {
            color: #666;
            line-height: 1.5;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
{% block content %}
{% endblock %}
</body>

</html>
